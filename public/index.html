<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores de Chiapas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <!-- Logo local -->
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="Logo Colores de Chiapas" class="logo">
    </div>

    <!-- Navegación central -->
    <nav class="nav">
      <ul>
        <li><a href="#">Principal</a></li>
        <li><a href="#">Tienda</a></li>
        <li><a href="#">Mayoreo</a></li>
        <li><a href="#">¿Quiénes somos?</a></li>
      </ul>
    </nav>

    <!-- Iconos derecha (ahora con imágenes locales) -->
    <div class="iconos">
      <button class="btn-icono" id="btn-busqueda">
        <img src="assets/icons/lupa.png" alt="Buscar" class="icono-local">
        <span class="sr-only">Buscar productos</span>
      </button>
      <button class="btn-icono" id="btn-carrito">
        <img src="assets/icons/carrito.png" alt="Carrito" class="icono-local">
        <span class="contador-carrito">0</span>
      </button>
    </div>
  </header>

  <main style="min-height: 300px; background: #f5f5f5; display: grid; place-items: center;">
    <p style="color: #333;">(Contenido principal - En desarrollo)</p>
  </main>

  <script src="js/main.js"></script>

<footer class="footer">
    <div class="footer-contenido">
      <!-- Sección de contacto -->
      <div class="footer-seccion">
        <h3>Contacto</h3>
        <ul class="footer-lista">
          <li>
            <i class="icono-footer fas fa-envelope"></i>
            artesanas@coloreschiapas.com
          </li>
          <li>
            <i class="icono-footer fas fa-phone"></i>
            +52 961 123 4567
          </li>
          <li>
            <i class="icono-footer fas fa-map-marker-alt"></i>
            Tuxtla Gutierrez, Chiapas
          </li>
        </ul>
      </div>
  
      <!-- Redes sociales -->
      <div class="footer-seccion">
        <h3>Síguenos</h3>
        <div class="redes-sociales">
          <a href="#" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
  
      <!-- Derechos de autor -->
      <div class="footer-derechos">
        <p>© 2025 Colores de Chiapas. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
</body>
</html>
