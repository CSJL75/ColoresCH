<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colores de Chiapas - Artesanías Mexicanas</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="/css/inicio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Header dinámico -->
  <div id="header-container"></div>

<!-- Hero principal -->
<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Artesanías con Alma de Chiapas</h1>
    <p>Descubre la magia hecha a mano por nuestros artesanos</p>
    <a href="/tienda.html" class="btn-hero">Explora la Tienda</a>
  </div>
</section>

<!-- Categorías -->
<section class="categorias">
  <h2>Explora por Categoría</h2>
  <div class="categoria-grid">
    <a href="/tienda.html?categoria=1" class="categoria-item alf">
      <span>Alfarería</span>
    </a>
    <a href="/tienda.html?categoria=4" class="categoria-item joya">
      <span>Joyería</span>
    </a>
    <a href="/tienda.html?categoria=5" class="categoria-item madera">
      <span>Tallado en Madera</span>
    </a>
    <a href="/tienda.html?categoria=2" class="categoria-item vajilla">
      <span>Vajilla</span>
    </a>    
  </div>
</section>

<!-- Nuestra Historia -->
<section class="about-preview container-about">
  <h2>Nuestra Historia</h2>
  <p>Una cooperativa dedicada a preservar las técnicas artesanales tradicionales...</p>
  <a href="/quienes-somos.html" class="btn-about">Conócenos Más</a>
</section>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    // Precarga de header y footer
    Promise.all([
      fetch('partials/header.html').then(r => r.text()),
      fetch('partials/footer.html').then(r => r.text())
    ]).then(([header, footer]) => {
      document.getElementById('header-container').innerHTML = header;
      document.getElementById('footer-container').innerHTML = footer;
    });

    // Animación de carga visual
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.hero, .productos-destacados')
          .forEach(el => el.classList.add('loaded'));
      }, 100);
    });
  </script>
  <script type="module">
    import { cargarHeader } from '/js/components/cargarHeader.js';
    cargarHeader().then(() => {
      const script = document.createElement('script');
      script.src = '/js/pages/busqueda.js';
      script.type = 'module';
      document.body.appendChild(script);
    });
  </script>
  <script src="/js/pages/inicio.js" type="module"></script>
</body>
</html>
